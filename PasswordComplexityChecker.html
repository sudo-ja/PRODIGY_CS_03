<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; }
        #container { text-align: center; }
        #result { width: 100%; padding: 5px; color: white; }
        .weak { background-color: #FF4747; }
        .medium { background-color: #FFD700; }
        .strong { background-color: #33CC33; }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="password" placeholder="Enter Password" onkeyup="checkPasswordStrength();">
        <div id="result"></div>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            var strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            switch(strength) {
                case 0:
                    result.textContent = '';
                    break;
                case 1:
                    result.textContent = 'Weak';
                    result.className = 'weak';
                    break;
                case 2:
                    result.textContent = 'Medium';
                    result.className = 'medium';
                    break;
                case 3:
                case 4:
                case 5:
                    result.textContent = 'Strong';
                    result.className = 'strong';
                    break;
            }
        }
    </script>
</body>
</html>
